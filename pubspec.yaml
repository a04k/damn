name: student_dashboard_flutter
description: A Flutter student dashboard mobile application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  go_router: ^12.1.3
  flutter_riverpod: ^2.4.9
  http: ^1.2.0
  table_calendar: ^3.0.9
  shimmer: ^3.0.0
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  riverpod_annotation: ^2.3.3
  integration_test:
    sdk: flutter
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.0
  image_picker: ^1.0.7
  image_picker_android: ^0.8.12+1
  image_picker_ios: ^0.8.12
  image_picker_windows: ^0.2.2
  image_picker_for_web: ^3.1.0
  video_player: ^2.8.2
  file_picker: ^10.3.8
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/mock/
    - assets/splash screen/